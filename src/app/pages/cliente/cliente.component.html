

<mat-toolbar>CLIENTES</mat-toolbar>


<router-outlet></router-outlet>

<div [hidden]="route.children.length !== 0">
<div class="example-container mat-elevation-z8" >    

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar clientes">
  </mat-form-field>
</div>


<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nroDocumento">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nro Documento </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.nroDocumento}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="razonSocial">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.razonSocial}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="apellidoPaterno">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.apellidoPaterno}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="apellidoMaterno">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.apellidoMaterno}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="celular">
    <mat-header-cell *matHeaderCellDef mat-sort-header> celular </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.celular}}</mat-cell>
  </ng-container>

   <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary"  [routerLink]="[ 'edicion', row.id ]">Actualizar</button>
      <button mat-button color="accent" (click)="eliminar(row.id)" >Eliminar</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">

  </mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,100]" [length]="cantidad" (page)="mostrarMas($event)" ></mat-paginator>

</div>
<button mat-fab color="accent" style="float:right" routerLink='/cliente/nuevo'>
  <mat-icon>create</mat-icon>
</button>
</div>
