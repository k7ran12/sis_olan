<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
          <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>
      <h1 class="example-app-name" >Olan app</h1>
      <span class="example-spacer"></span>
      
      <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
      </button>
           
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/perfil">
                <mat-icon>account_box</mat-icon>
                <span>Mi perfil</span>
              </button>
              <button mat-menu-item (click)="sidenav.opened = false" >
              <!--   (click)="loginService.cerrarSesion" -->
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar Session</span>
              </button>
              </mat-menu>
  </mat-toolbar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #sidenav style="width: 200px">
      <img src="assets/images/perfil.png" width="128" style="margin-left: 20px">
     

      <button mat-menu-item (click)="sidenav.toggle()"  routerLink='/buscar' style="cursor: pointer">
          <mat-icon>search</mat-icon>
          <span>Buscar</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/reserva' style="cursor: pointer">
        <mat-icon>insert_drive_file</mat-icon>
        <span>Registrar Reserva</span>
    </button>
    <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/venta' style="cursor: pointer">
        <mat-icon>shopping_cart</mat-icon>
        <span>Registrar Venta</span>
    </button>
    <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/cliente' style="cursor: pointer">
          <mat-icon>accessibility_new</mat-icon>
          <span>Registrar Cliente</span>
      </button>
      <mat-divider></mat-divider> 
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/campoDeportivo' style="cursor: pointer">
          <mat-icon>settings_overscan</mat-icon>
          <span>Campo Deportivo</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/estado' style="cursor: pointer">
          <mat-icon>swap_horiz</mat-icon>
          <span>Estado</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/tipoCliente' style="cursor: pointer">
          <mat-icon>swap_horiz</mat-icon>
          <span>Tipos Cliente</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/tipoDocumento' style="cursor: pointer">
          <mat-icon>swap_horiz</mat-icon>
          <span>Tipo Documentos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/producto' style="cursor: pointer">
          <mat-icon>swap_horiz</mat-icon>
          <span>Productos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="sidenav.toggle()" routerLink='/reporte' style="cursor: pointer">
          <mat-icon>assessment</mat-icon>
          <span>Reporte</span>
      </button>
      <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
          <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
